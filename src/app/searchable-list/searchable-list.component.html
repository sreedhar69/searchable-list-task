
<div class="main-container mat-elevation-z8">
    <div class="header">Searchable List Task</div>
<div class="search-container">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (input)="onSearchChange($event)" placeholder="Search by name or description">
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
</div>
